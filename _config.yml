# Minimal Mistakes Theme Configuration
# https://mmistakes.github.io/minimal-mistakes/docs/configuration/

# Theme Settings
remote_theme: mmistakes/minimal-mistakes@4.24.0
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "Hoa Luu"
title_separator: "|"
subtitle: "Director of Embedded Engineering"
name: "Hoa Luu"
description: "Director of Embedded and System Design Center | Vehicle HPC & SDV Architecture | ISO 26262 Functional Safety Expert"
url: "https://hoaln.github.io"
baseurl: ""
repository: "hoaln/hoaln.github.io"
teaser: /images/banner.png # path of fallback teaser image
logo: /images/avatar.png # path of logo image to display in the masthead
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: true
words_per_minute: 200

# Site Author
author:
  name: "Hoa Luu"
  avatar: "/images/avatar.png"
  bio: "Director of Embedded and System Design Center at VinFast. 15+ years architecting vehicle compute platforms, intelligent cockpit systems, and safety-critical embedded software."
  location: "Hanoi, Vietnam"
  email: "luunhuhoa@gmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hoaln"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/hoaln"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hoaln"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/hoaln"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:luunhuhoa@gmail.com"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - README.md
  - README-NEW.md
  - MIGRATION-GUIDE.md
  - tmp
  - deploy.ps1
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: Asia/Ho_Chi_Minh

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio (for projects)
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Analytics
analytics:
  provider: false # "google-gtag"
  google:
    tracking_id: # Add your Google Analytics ID when ready
    anonymize_ip: false

# Comments
comments:
  provider: false # "disqus"
  disqus:
    shortname: # Add your Disqus shortname when ready

# SEO
social:
  type: Person
  name: Hoa Luu
  links:
    - "https://linkedin.com/in/hoaln"
    - "https://github.com/hoaln"

# Site verification
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:
